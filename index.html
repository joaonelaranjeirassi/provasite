<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragueixon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Introdução com faixa vermelha -->
    <header class="intro">
        <div class="menu-icon">☰</div>
        <h1 class="site-title">PARAGUEIXON</h1>
        <input type="text" class="search-bar" placeholder="Pesquisar...">
    </header>

    <!-- Menu de categorias -->
    <nav class="categories">
        <ul>
            <li><a href="#eletronicos">Eletrônicos</a></li>
            <li><a href="#aparelhos">Aparelhos</a></li>
            <li><a href="#moveis">Móveis</a></li>
            <li><a href="#bebidas">Bebidas</a></li>
        </ul>
    </nav>

    <!-- Produtos -->
    <main class="product-section">
        <section class="product">
            <img src="iphone15.jpg" alt="iPhone 15" class="product-image">
            <div class="product-info">
                <h2 class="product-name">iPhone 15</h2>
                <p class="product-price">R$ 7.999,00</p>
                <p class="product-description">O mais novo iPhone com design inovador.</p>
            </div>
        </section>

        <section class="product">
            <img src="jurupinga.jpg" alt="Jurupinga" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Jurupinga</h2>
                <p class="product-price">R$ 49,90</p>
                <p class="product-description">Bebida doce e suave, ideal para festas.</p>
            </div>
        </section>

        <section class="product">
            <img src="notebook.jpg" alt="Notebook" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Notebook</h2>
                <p class="product-price">R$ 3.499,00</p>
                <p class="product-description">Notebook potente para trabalho e jogos.</p>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>PARAGUEIXON</p>
    </footer>
</body>
</html>
